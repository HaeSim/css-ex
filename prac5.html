<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border: 5px solid tomato;
        padding: 10px 30px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
<!--  
5. 박스모델(Box-Model) - 기본
  - 브라우저가 요소를 렌더링할때, 각가의 요소는 기본적으로 사각형 형태로 영역을 차지하게 된다.
    이 영역을 박스(Box)라 표현하며, CSS는 박스의 크기, 위치, 속성(색, 배경, 테두리 모양)을 결정한다.
  - 하나의 박스는 네 가지 영역으로 구성된다.
    ① 콘텐츠 : width, height
	② 안쪽여백 : padding
	③ 바깥쪽여백 : margin
	④ 경계선 : border-width

6. 박스모델(Box-Model) - padding & margin
  - 여백은 상하좌우 네 개의 면에 존재하는 영역이다. 그리고 각 면에 개별적으로 두께를 정의할 수 있다.
  - 하위속성 정의하기 / 여러 값을 한 번에 정의하기
  - padding-top/bottom/left/right
  - margin-top/bottom/left/right
  - padding과 margin은 상기 네개 면에 대한 단축속성이다.
    ex) div{ margin: 10px 20px 30px 40px; }
 
7. 박스모델(Box-Model) - box의 크기를 계산하는 방법(box-sizing)
  - 실제요소의 크기는 테두리두께 까지 포함된다.
  - box-sizing : 요소의 너비(width)와 높이(height)를 계산하는 방법을 지정한다.
  속성) content-box(기본값, 너비와 높이가 콘텐츠 영역만을 포함한다.), border-box(안쪽 여백과 테두리까지 포함한다. margin은 포함하지 않음.)
  -->
