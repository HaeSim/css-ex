<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* [class='text'] {
        color: blue;
      } */
      [class*='te'] {
        color: blue;
      }
      [id] {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>선택자 연습하기</h1>
    <p>그냥 태그 입니다. 하핳</p>
    <p class="tet">2번째 문단 클래스 태그 입니다. 하핳</p>
    <p id="unique">id태그 입니다. 하핳</p>
    <p class="hi">4번째 문단 입니다. 하핳</p>
    <p class="text">그냥 태그 입니다. 하핳</p>
    <p>5문단 입니다.<span>스판태그가 있는</span> 하핳</p>
  </body>
</html>
<!-- 
15. 특성선택자와 결합선택자
  - 선택자의 종류
    ① 기본선택자 : 전체(*), 태그, 클래스(.), 아이디(#)
	② 그룹선택자 : (,)
	③ 특성선택자 : ([])
	④ 결합선택자
	⑤ 의사클래스
	⑥ 의사요소
	
16. 특성선택자
  - 주어진 속성의 존재여부나 그 값에 따라 요소를 선택한다.
    ① class 속성을 가지고 있는 요소를 선택하기
	  → [class]{ background-color : tomato; }
	② class가 'item'인 요소를 선택하기
	  → [class="item"]{ background-color : tomato; }
  - 기호를 추가하여 요소를 선택하는 방식을 다양하게 할 수 있다.
    ① class값에 "it"가 [포함]되는 요소 선택
	  → [class *= "it"]{ color : black; }
	② class값에 "it"가 [시작]되는 요소 선택
	  → [class ^= "it"]{ color : black; }
	② class값에 "it"가 [끝]나는 요소 선택
	  → [class $= "it"]{ color : black; } -->
