<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 3px solid red;
        padding: 10px;
        margin: 20px;
        width: 90px;
        height: 35px;
      }
      span {
        /* inline-block : inline요소로 배치하되, block 속성을 가지도록 */

        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>요소의 컨텐츠</div>
    <span>check</span>
  </body>
</html>
