<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 300px;

        /* 상속 O */
        color: tomato;
        font-size: 24px;
        /* 상속 X */
        border: 3px dashed red;
      }
      p {
        color: thistle;
        border: inherit;
      }
    </style>
  </head>
  <body>
    <div>
      <p>가운데 p 태그</p>
    </div>
  </body>
</html>
<!-- 
20. 상속(inherit)
  - 하위요소가 상위요소의 스타일 속성값을 물려받는 것을 의미한다.
  ※ 상위요소로부터 상속이 이루어지는 속성이 있는 반면 그렇지 않은 속성이 있다.
    O : color, font-family, font-size, font-weight, text-align, cursor 등
	X : background-color, background-image, background-repeat, border, display 등
   * https://www.w3.org/TR/CSS21/propidx.html
  - 공용키워드(=전역값) : 모든 css 속성에 속성값으로 사용이 가능한 키워드이다.
	① inherit : 상위요소로 부터 해당 속성의 값을 받아 사용한다.
	② initial : 브라우저에 지정되어있는 해당 속성의 기본값을 요소에 적용한다.
	③ unset : 상속 속성에 대해서는 inherit 처럼, 상속되지 않는 속성에 대해서서는 initial처럼 적용한다. -->
