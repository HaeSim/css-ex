    <p id="gagaga">문단을 표시한다. 가가가</p>
    <p class="text">문단을 표시한다. 나나나</p>

<!-- 
1. 기본선택자
 1-1. 전체선택자 : *(애스터리스크)
 ex) *{ color : blue; }
 1-2. 태그선택자(유형선택자) : 태그명
 ex)  p{ color : blue; }
 1-3. 클래스선택자 : 주어진 클래스 속성값을 가진 요소를 선택한다.
 ex) .text{ color : blue; }
 1-4. 아이디선택자 : 주어진 id 속성값을 가진 요소를 선택한다. (id는 고유한 식별자 역할을 함)
 ex) #topic{ color : blue; }
 1-5. 그룹선택자 : 다양한 유형의 요소를 한꺼번에 선택하고자 할 때 사용한다.
 ex) h1, p, div{ color : blue; }

2. 선택자의 우선순위
  - 만약 선택자가 겹치는 경우, 기본적으로 나중에 작성된 스탕리이 적용된다.
  - 아이디 선택자 > 클래스 선택자 > 태그 선택자 -->
