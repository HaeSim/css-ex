<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #a {
        width: 100px;
        height: 50px;
        background: orange;
        float: right;
      }
      #b {
        width: 100px;
        height: 100px;
        background: purple;
        float: left;
      }
      p {
        clear: right;
      }
    </style>
  </head>
  <body>
    <div id="a"></div>
    <div id="b"></div>
    <p>안녕하세요 저는 세번째 요소입니다.</p>
    <p>안녕하세요 저는 4번째 요소입니다.</p>
    <p>안녕하세요 저는 5번째 요소입니다.</p>
    <p>안녕하세요 저는 6번째 요소입니다.</p>
  </body>
</html>
<!-- 
9. float 속성
  - 요소가 문서의 일반적인 흐름에서 제외되어 자신을 포함하고 있는 컨테이너의 왼쪽이나 오른쪽에 배치되게 한다.
  - 문서의 흐름에선 제외되지만, 필요한 만큼의 공간만 차지한다.
  속성) none*, left, right
 
10. clear
  - clear 속성은 float 요소 이후에 표시되는 요소가 float을 해제(clear)하여 float 요소의 아래로 내려가게 할 수 있다.
  속성) none*(아래로 이동되지 않음), left(left인 요소 아래로 내려감), right(right인 요소 아래로 내려감), both(float 요소 아래로 내려감) -->
