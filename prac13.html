<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body p {
        color: blue;
      }
      body > span {
        color: red;
      }
      /* h1 + p {
        color: orange;
      } */
      .text ~ p {
        color: orange;
      }
    </style>
  </head>
  <body>
    <p>그냥 태그 입니다. 하핳</p>
    <h1>선택자 연습하기</h1>
    <p class="tet">2번째 문단 클래스 태그 입니다. 하핳</p>
    <p id="unique">id태그 입니다. 하핳</p>
    <p class="hi">4번째 문단 입니다. 하핳</p>
    <p class="text">그냥 태그 입니다. 하핳</p>
    <span>스판태그가 있는</span>
    <p>5문단 입니다.<span>스판태그가 있는</span> 하핳</p>
  </body>
</html>
