    div {
      width: 200px;
      height: 200px;
      background-color: yellow;

      position: relative;
      border: 1px solid black;
    }
    .abs {
      width: 100px;
      height: 100px;
      background-color: red;

      position: absolute;
      top: 100px;
    }
  </style>
  <body>
    <!-- <div id="relative"></div> -->

<!-- 
11. position - relative/absolute
  - 문서상의 요소의 배치하는 방법을 정의한다.top,bottom,left,right와 함께 오프셋지정. * 오프셋(위치를 얼마간 이동시키는지?)
  속성값) static(기본값),
		relative(일반적인 문서 흐름에 따라 배치하되, 상하좌우 위치 값에 따라 오프셋을 적용한다)
		absolute(일반적인 문서 흐름에서 제거하고, 가장 가까운 position 지정요소에 대해 상대적으로 오프셋을 적용한다) -->
