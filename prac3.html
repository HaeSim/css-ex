<!-- 
3. 텍스트 꾸미기 속성
 3-1. font-family : 요소를 구성하는 텍스트의 글꼴을 정의한다. (속성값 : 글꼴명) 여러개를 연달아 쓸 경우, 지원되지않으면 다음 속성값을 적용한다.
 ex) *{ font-family: '궁서체', serif, monospace; }
 3-2. font-size : 수치와 단위를 이용하여 글자의 크기를 정의한다.
 속성) px(모니터의 화소), rem(html 태그의 font-size의 몇배수인지), em(상위 태그의 font-size의 몇배수인지)
 3-3. text-align : 블록 내에서 텍스트의 정렬방식을 정의한다.
 속성) left/right, center, justify
 3-4. color : 텍스트의 색상을 정의한다.
 속성) 키워드(red, blue..), RGB색상코드(#RRGGBB), RGB함수(rgb(100%, 0%, 0%)) -->
