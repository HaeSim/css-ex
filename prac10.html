<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        height: 500px;
        flex-direction: column-reverse;
      }
      .item {
        width: 80px;
        height: 80px;
        border: 1px solid black;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
<!-- 
13. flexbox - 기본
  - 박스 내 요소의 공간 배분과 정렬 기능을 제공하기 위한 1차원 레이아웃 모델이다.
  - 레이아웃을 다룰 때 한번에 하나의 차원(행이나 열)만을 다룬다는 특성 때문이다.
  - display: flex; 로 적용한다.
  - 주축(main-axis)
  - 교차축(cross-axis)
  - flex-direction : flexbox 내 요소를 배치할 때 사용할 주축 및 방향을 지정한다.
    속성값) row*, row-reverse, column, column-reverse
  -->
