<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body p {
        color: blue;
      }
      body > span {
        color: red;
      }
      /* h1 + p {
        color: orange;
      } */
      .text ~ p {
        color: orange;
      }
    </style>
  </head>
  <body>
    <p>그냥 태그 입니다. 하핳</p>
    <h1>선택자 연습하기</h1>
    <p class="tet">2번째 문단 클래스 태그 입니다. 하핳</p>
    <p id="unique">id태그 입니다. 하핳</p>
    <p class="hi">4번째 문단 입니다. 하핳</p>
    <p class="text">그냥 태그 입니다. 하핳</p>
    <span>스판태그가 있는</span>
    <p>5문단 입니다.<span>스판태그가 있는</span> 하핳</p>
  </body>
</html>
<!-- 
17. 결합선택자
  - 두 개 이상의 선택자를 결합시켜 결합된 조건을 만족하는 요소를 선택한다. (자손 결합자, 형제 결합자)
  - 자손결합자 : 두개의 선택자 중 첫 번째 선택자 요소의 자손을 선택한다.
    ① div 요소 안에 위치하는 모든 p 요소를 선택하기
	  → div p{ color : black; }
	② div 요소 바로 아래에 위치하는 모든 p 요소를 선택하기
	  → div > p{ color : black; }
  - 형제결합자 : 두개의 선택자 중 첫 번째 선택자 요소의 형제(동일선상의 요소)을 선택한다.
    ① h1 요소의 뒤에 오는 형제 중 모든 p 요소를 선택하기
	  → h1 ~ p{ color : black; }
	③ h1 요소의 바로 뒤에 오는 형제 중 모든 p 요소를 선택하기
	  → h1 + p{ color : black; } -->
