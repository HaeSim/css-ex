<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 3px solid red;
        padding: 10px;
        margin: 20px;
        width: 90px;
        height: 35px;
      }
      span {
        /* inline-block : inline요소로 배치하되, block 속성을 가지도록 */
        display: inline-block;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>요소의 컨텐츠</div>
    <span>check</span>
  </body>
</html>
<!-- 
4. display 속성 & border 속성
  - 블록레벨요소 : 자기가 속한 영역의 너비를 모두 차지하여 블록을 형성한다. (div, p, h1)
  - 인라인 요소 : 자기에게 필요한 만큼의 공간만 차지한다. (span, a)
 4-1. display : 요소를 블록과 인라인중, 어느쪽으로 처리할지 정의한다.
 속성) inline(인라인으로 처리), block(블록레벨로 처리), inline-block(인라인으로 배치하되, 블록 레벨 요소의 속성을 추가할 수 있도록 처리)
      none(표시하지 않음)
 4-2. border : 요소가 차지하고 있는 영역에 테두리를 설정한다.(두께, 모양 크기 등을 함께 지정할 수 있는 데 이런 속성을 단축속성이라고 한다)
 ex) span{ border : 2px solid green; } -->
