<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #a {
        width: 100px;
        height: 50px;
        background: orange;
        float: right;
      }
      #b {
        width: 100px;
        height: 100px;
        background: purple;
        float: left;
      }
      p {
        clear: right;
      }
    </style>
  </head>
  <body>
    <div id="a"></div>
    <div id="b"></div>
    <p>안녕하세요 저는 세번째 요소입니다.</p>
    <p>안녕하세요 저는 4번째 요소입니다.</p>
    <p>안녕하세요 저는 5번째 요소입니다.</p>
    <p>안녕하세요 저는 6번째 요소입니다.</p>
  </body>
</html>
